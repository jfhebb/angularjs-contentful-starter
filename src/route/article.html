<!-- Content section -->
<section class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h1>{{ article.title }}</h1>
				<p class="py-2">{{ article.longDescription }}</p>
			</div>
			<div class="col-md-5">
				<img ng-src="{{ article.image.fields.file.url }}" class="img-fluid img-thumbnail">
			</div>
		</div>

		<div class="row py-4" ng-if="article.author">
			<div class="col-md-2">
				<img ng-src="{{ article.author.fields.image.fields.file.url }}" class="img-fluid img-thumbnail">
			</div>
			<div class="col-md-10">
				<h4>Author <strong>{{article.author.fields.firstName}} {{article.author.fields.lastName}}</strong></h4>
				<p>{{article.author.fields.description}}</p>
			</div>
		</div>
	</div>
</section>
