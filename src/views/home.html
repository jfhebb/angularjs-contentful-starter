<!-- Render out the featured products on the homepage -->
<div class="container">
	<div class="row py-5" ng-repeat="productLine in productLines">
		<div class="col-md-7 ">
			<h2><a ui-sref="products({ productLine : productLine.fields.urlSlug })">{{productLine.fields.title}}</a> ({{productLine.fields.products.length}})</h2>
			<p class="lead py-2">{{productLine.fields.descriptionShort}}</p>

			<!-- Featured Products -->
			<featured-products products="productLine.fields.products"></featured-products>
		</div>
		<div class="col-md-4 offset-md-1">
			<a ui-sref="products"><img class="featurette-image img-fluid mx-auto img-thumbnail"  ng-src="{{productLine.fields.image.fields.file.url}}" ></a>
		</div>
	</div>
</div>

<!-- Blog Articles rendered at the bottom of the homepage -->
<div class="container py-2">
	<div class="row">
		<div class="col-lg-12">
			<h1>Behind the Scenes</h1>
		</div>

		<div class="col-lg-4 col-md-6 mb-4 py-4" ng-repeat="article in articles">
			<div class="card h-100">
				<a href="#"> <img class="card-img-top" ng-src="{{ article.fields.image.fields.file.url }}" alt=""> </a>
				<div class="card-body">
					<h4 class="card-title">
						<a ui-sref="article({ articleTitle: article.fields.urlSlug })">{{ article.fields.title }}</a>
					</h4>
					<p class="card-text">{{ article.fields.shortBody }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
