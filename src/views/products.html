<!-- Content section -->
<section class="py-5">
	<div class="container">

		<div class="row py-5">
			<div class="col-md-4">
				<h1>{{productLine.title}}</h1>
				<p class="lead py-2">{{productLine.descriptionShort}}</p>
			</div>
			<div class="col-md-4">
				<a ui-sref="products">
					<img class="img-fluid mx-auto img-thumbnail" ng-src="{{productLine.image.fields.file.url}}">
				</a>
			</div>
			<div class="col-md-4" >
				<h4>Stores</h4>
				<ul class="list-group py-4"> 
					<li class="list-group-item" ng-repeat="store in stores">
						<a ui-sref="location({ locationTitle : store.fields.urlSlug })">{{ store.fields.title }}</a>
						<span class="pull-right small">{{ store.fields.date | date:'mediumDate' }}</span>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="row" ng-if="productLine.products.length > 0">
			<div class="col-lg-12">
				<h2>Product Line</h2>
			</div>
			<!-- Loop over the product lines linked products -->
			<div class="col-lg-4 col-md-6 mb-4 py-5" ng-repeat="product in productLine.products">
				<div class="card h-100">
					<a ui-sref="product({ product : product.fields.urlSlug, productLine: productLine.urlSlug })"> 
						<img class="card-img-top" ng-src="{{ product.fields.image.fields.file.url }}"> 
					</a>
					<div class="card-body">
						<h4 class="card-title">
							<a ui-sref="product({ product : product.fields.urlSlug, productLine: productLine.urlSlug })">{{ product.fields.title }}</a>
						</h4>
						<p class="card-text">{{ product.fields.descriptionShort }}</p>
					</div>
					<div class="card-footer">
						<small>Starting from <strong>${{ product.fields.cost }}</strong></small>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
