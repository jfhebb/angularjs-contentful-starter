<!-- Header Carousel -->
<header>
    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <!-- Render the Carousel (data is passed from carousel.js query to contentful) -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item" ng-repeat="banner in banners" ng-class="{ active : $first }" 
                ng-style="{ 'background-image': 'linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url(' + banner.fields.backgroundImage.fields.file.url + ')' }">
 
            </div>
        </div>

        <!-- Previous / Next Arrows -->
        <div ng-if="banners.length > 1">
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</header>
